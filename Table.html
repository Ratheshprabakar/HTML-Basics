<!--This file will teach you how to create a table in HTML-->
<html>
    <title>Table</title>
    <head>
        <body>
            <table>
            <!--tr represents table row,th represents table header,td represents table data-->
            <tr>
                <th>S.No</th>
                <th>Register No.</th>
                <th>Name</th>
            </tr>
            <tr>
                <td>1</td>
                <td>1718131</td>
                <td>Rathesh</td>
            </tr>
            <tr>
                <td>2</td>
                <td>1718132</td>
                <td>Ram</td>
            </tr>
            </table>
        </body>
    </head>
</html>
