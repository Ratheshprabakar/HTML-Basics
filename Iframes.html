<!--This will show you how to display an image, a link in iframe-->
<html>
    <title>Iframes</title>
    <head>
        <body>
            <!--Displaying of an image in iframe-->
            <iframe src="https://cdn.pixabay.com/photo/2016/12/13/05/15/puppy-1903313__340.jpg" frameborder="0" width="500" height="400"></iframe>
            <!--Streaming a youtube video in iframe -->
            <iframe src="https://youtu.be/fq4N0hgOWzU" frameborder="0" width="500" height="400"></iframe>
        </body>
    </head>
</html>
