<!--HTML file to display an image in a webpage-->
<html>
    <title>Displaying of an image in a webpage</title>
    <head>
        <body>
            <p>Displaying of a dog image</p>
            <img src="https://images.pexels.com/photos/356378/pexels-photo-356378.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="Dog">
            <!--src contains address of the image either local image or global image. Local image in the sense you must give the entire path of your image.
            alt attribute holds the alternative text for the image. It is displayed when an image is not found.-->
        </body>
    </head>
</html>
