<html>
    <title>HTML file to display ordered and unordered list</title>
    <head>
        <body>
<!--ol stands for ordered list and ul stands for unordered list-->
                <ol>
                    <li>Ram</li>
                    <li>Ravi</li>
                    <li>Rahul</li>
                </ol>
               <ul>
                   <li>123</li>
                   <li>456</li>
                   <li>789</li>
               </ul> 
        </body>
    </head>
</html>
